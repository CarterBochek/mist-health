<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mist Health</title>
  <!--Bootstrap link-->
  <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg home-nav">
    <div class="container-fluid">
      <a class="navbar-brand" id="mist-health-title" href="#">Mist Health</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="/html/steps.html">Steps</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white disabled">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main>
  <div class="container-fluid main-section">
    <h1 class="text-center my-4">Gain insight into your Health</h1>
    <!-- Full Screen Image -->
    <div id="full-screen-img" class="row">
      <div class="col-12 p-0">
        <img src="/images/beautiful-sunset.jpeg" id="sunset-img" class="img-fluid w-100 vh-100" data-aos="fade-up" data-aos-duration="1000" alt="Sunset on the prairies">
      </div>
    </div>
    <h2 class="text-center my-4 insight-caption" data-aos="flip-up" data-aos-duration="1000">Every step of the way.</h2>
    <div class="row">
      <div class="col-md-6">
        <img src="/images/Katherine%20Running.jpg" id="caption-img-kat" class="img-fluid insight-img" alt="Image 1" data-aos="fade-up" data-aos-duration="1000">
        <h2 class="text-center insight-caption" data-aos="fade-up" data-aos-duration="1000">Track your steps</h2>
        <p class="text-center text-body" data-aos="fade-up" data-aos-duration="1000">Record your steps and make every step count.</p>
      </div>
      <div class="col-md-6">
        <img src="/images/man-jogging.jpg" class="img-fluid insight-img" alt="Image 2" data-aos="fade-up" data-aos-duration="1000">
        <h2 class="text-center insight-caption" data-aos="fade-up" data-aos-duration="1000" data-aos-easing="ease-out">Record your heartbeat</h2>
        <p class="text-center text-body" data-aos="fade-up" data-aos-duration="1000">Track and log your biometrics to see how much progress you've made.</p>
      </div>
      <div class="col-12 get-started-box">
        <a class="nav-link active text-center text-black get-started-btn" aria-current="page" href="/html/steps.html" data-aos="fade-in" data-aos-duration="1000">Start tracking today</a>
      </div>
    </div>
  </div>
</main>
<!--Bootstrap JS-->
<script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
<script src="/scripts/home.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
